name: Deploy

on:
  pull_request:
    branches: [ main ]
    types: [ closed ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    name: Deploy to EKS
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      EKS_CLUSTER_NAME: ${{ vars.EKS_CLUSTER_NAME }}
      ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
      K8S_NAMESPACE: workshop

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate image tag (app + timestamp + commit)
        id: metadata
        run: |
          APP_NAME="web-service"
          TIMESTAMP="$(date +'%Y%m%d-%H%M%S')"
          COMMIT="${GITHUB_SHA::7}"
          echo "TAG=${APP_NAME}-${TIMESTAMP}-${COMMIT}" >> $GITHUB_ENV

      - name: Configure AWS credentials (Access Keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names "${ECR_REPOSITORY}" >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name "${ECR_REPOSITORY}" >/dev/null

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.ecr.outputs.registry }}
        run: |
          IMAGE_URI="${ECR_REGISTRY}/${ECR_REPOSITORY}:${TAG}"
          docker build -t "${IMAGE_URI}" .
          docker push "${IMAGE_URI}"
          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_ENV

      - name: Replace secrets in Kubernetes manifests
        env:
          IMAGE_URI: ${{ env.IMAGE_URI }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
          DATABASE_PORT: ${{ secrets.DATABASE_PORT }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
          DATABASE_SSLMODE: ${{ secrets.DATABASE_SSLMODE }}
          DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}
        run: |
          envsubst < infra/k8s/web-deployment.tmpl.yaml > infra/k8s/web-deployment.yaml
          envsubst < infra/k8s/web-secret.tmpl.yaml > infra/k8s/web-secret.yaml

      - name: Set up kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          kubectl version --client

      - name: Configure kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --name "${EKS_CLUSTER_NAME}" --region "${AWS_REGION}"
          kubectl cluster-info

      - name: Ensure Namespace Exists
        run: kubectl get namespace $K8S_NAMESPACE || kubectl create namespace $K8S_NAMESPACE

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -n "${K8S_NAMESPACE}" -f infra/k8s/app-config.yaml
          kubectl apply -n "${K8S_NAMESPACE}" -f infra/k8s/web-secret.yaml
          kubectl apply -n "${K8S_NAMESPACE}" -f infra/k8s/web-deployment.yaml
          kubectl apply -n "${K8S_NAMESPACE}" -f infra/k8s/web-service.yaml
          kubectl apply -n "${K8S_NAMESPACE}" -f infra/k8s/web-hpa.yaml

      - name: Wait for deployment rollout
        run: |
           kubectl rollout status deployment/web-deployment --timeout=140s -n $K8S_NAMESPACE
