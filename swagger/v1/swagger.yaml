---
openapi: 3.0.1
info:
  title: API V1
  version: v1
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  "/service_orders":
    get:
      summary: returns all service orders
      tags:
      - Service Orders
      security:
      - bearerAuth: []
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    customer_id:
                      type: integer
                    vehicle_id:
                      type: integer
                    service_started_at:
                      type: string
                      format: date-time
                    service_finished_at:
                      type: string
                      format: date-time
                      nullable: true
                    status:
                      type: string
                    description:
                      type: string
                      nullable: true
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
                  required:
                  - id
                  - customer_id
                  - vehicle_id
                  - status
                  - created_at
                  - updated_at
servers:
- url: http://localhost:3000
