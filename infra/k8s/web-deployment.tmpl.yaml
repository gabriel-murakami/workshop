apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: workshop
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: web
          image: "${IMAGE_URI}"
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
          - name: UID
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: UID
          - name: GID
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: GID
          - name: DATABASE_HOST
            valueFrom:
              secretKeyRef:
                name: web-secret
                key: DATABASE_HOST
          - name: DATABASE_USERNAME
            valueFrom:
              secretKeyRef:
                name: web-secret
                key: DATABASE_USERNAME
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: web-secret
                key: DATABASE_PASSWORD
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: web-secret
                key: JWT_SECRET
          - name: SMTP_USERNAME
            valueFrom:
              secretKeyRef:
                name: web-secret
                key: SMTP_USERNAME
          - name: SMTP_PASSWORD
            valueFrom:
              secretKeyRef:
                name: web-secret
                key: SMTP_PASSWORD
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /up
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /up
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 15
      restartPolicy: Always
